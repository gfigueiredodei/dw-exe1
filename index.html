<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goncalo</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</head>
<body>

    <div class="header-container">
        <div class="header-title">
            <h1>Gon√ßalo Figueiredo</h1>

            <p>Web Portfolio</p>
        </div>

        <div class="header-actions">
        </div>
    </div>

    <div class="main-window">

        <div id="gui-container" class="gui-container">

            <div id="popup" class="item-popup">
                <div class="popup-container">
                    <div class="popup-header">
                        <button id="popup-close">X</button>
                    </div>

                    <div class="popup-main">
                        <div class="popup-image-container">
                            <div class="popup-image">
                                <img src="http://placekitten.com/200/300" alt="">
                            </div>
                        </div>

                        <div class="popup-text-container">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="terminal-container">

            <div class="terminal">
                <div id="terminal-results"></div>

                <div class="terminal-input">
                    <form id="form-terminal-input">
                        <input type="text" id="terminal-input" placeholder="Type something..." autocomplete="off">
                    </form>
                    
                    <div class="terminal-input-buttons">
                        <div id="terminal-help-button">Help</div>
                        <input type="submit" form="form-terminal-input" id="terminal-submit-button" value="Submit"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>

    .

</body>
</html>
